{% load static %}
{% load custom_tags %}

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}" />
<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />
<title>{% block title %}{% endblock title %} {% settings_value "PROJECT_TITLE" %}</title>
<!--     Fonts and icons     -->
<link rel="stylesheet" href="{% static  './css/tailwind-build.css' %}">

<!-- First add Font Awesome or use the icon library of your choice in your base template -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<!-- Nucleo Icons -->
<link href="{% static 'css/nucleo-icons.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/nucleo-svg.min.css' %}" rel="stylesheet" />
<!-- Popper -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<!-- Main Styling -->
<link href="{% static 'css/soft-ui-dashboard-tailwind.min.css' %}?v=1.0.4" rel="stylesheet" />
